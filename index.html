<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Knowledge</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<header>
				<div class="header-wrapp">
					<div class="header-wrapp-items">
						<img
							src="./images/pngwing.com.png"
							alt="todo.logo"
							class="todo-logo"
						/>
						<ul class="header-nav">
							<li class="header-nav__list">
								<a
									href="https://learn.javascript.ru"
									class="header-nav__list--item"
									target="_blank"
									>JavaScript</a
								>
							</li>
							<li class="header-nav__list">
								<a
									href="https://www.python.org"
									class="header-nav__list--item"
									target="_blank"
									>Python</a
								>
							</li>
							<li class="header-nav__list">
								<a
									href="https://metanit.com/java/tutorial/"
									class="header-nav__list--item"
									target="_blank"
									>Java</a
								>
							</li>
							<li class="header-nav__list">
								<a
									href="https://learn.microsoft.com/en-us/dotnet/csharp/"
									class="header-nav__list--item"
									target="_blank"
									>C#</a
								>
							</li>
							<li class="header-nav__list">
								<a
									href="https://www.php.net/manual/ru/intro-whatis.php"
									class="header-nav__list--item"
									target="_blank"
									>PHP</a
								>
							</li>
							<li class="header-nav__list">
								<a
									href="https://www.apple.com/ru/swift/"
									class="header-nav__list--item"
									target="_blank"
									>Swift</a
								>
							</li>
						</ul>
					</div>
				</div>
			</header>

			<div id="root" class="todo-app">
				<h1 class="todo-app__h1">
					To-Do List
					<img
						src="images/Notepad_22522.png"
						alt="icon.png"
						class="todo-app__h1-img"
					/>
				</h1>
			</div>

			<footer>
				<div class="footer-wrapp">
					<div class="footer-wrapp__items">
						<ul class="footer-nav">
							<li class="header-nav__list">
								<a
									href="https://learn.javascript.ru"
									class="header-nav__list--item"
									target="_blank"
									>JavaScript</a
								>
							</li>
							<li class="header-nav__list">
								<a
									href="https://www.python.org"
									class="header-nav__list--item"
									target="_blank"
									>Python</a
								>
							</li>
							<li class="header-nav__list">
								<a
									href="https://metanit.com/java/tutorial/"
									class="header-nav__list--item"
									target="_blank"
									>Java</a
								>
							</li>
							<li class="header-nav__list">
								<a
									href="https://learn.microsoft.com/en-us/dotnet/csharp/"
									class="header-nav__list--item"
									target="_blank"
									>C#</a
								>
							</li>
							<li class="header-nav__list">
								<a
									href="https://www.php.net/manual/ru/intro-whatis.php"
									class="header-nav__list--item"
									target="_blank"
									>PHP</a
								>
							</li>
							<li class="header-nav__list">
								<a
									href="https://www.apple.com/ru/swift/"
									class="header-nav__list--item"
									target="_blank"
									>Swift</a
								>
							</li>
						</ul>
						<img
							src="./images/pngwing.com.png"
							alt="todo.logo"
							class="todo-logo"
						/>
					</div>
				</div>
			</footer>
		</div>

		<script src="app.js"></script>
	</body>
</html>
